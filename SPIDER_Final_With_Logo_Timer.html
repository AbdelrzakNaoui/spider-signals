<script>
  const encodedUsername = "NTYwMA=="; // "5600"
  const encodedPassword = "NTYwMA=="; // "5600"

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (btoa(username) === encodedUsername && btoa(password) === encodedPassword) {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("signal-container").style.display = "block";
    } else {
      alert("password protected by abdelrzak using Base64.");
    }
  }
      // Signal generation logic
      const marketPairs = [
        "GBP/AUD-OTC",
        "GBP/CAD-OTC",
        "NZD/CAD-OTC",
        "NZD/CHF-OTC",
        "NZD/JPY-OTC",
        "USD/BDT-OTC",
        "USD/BRL-OTC",
        "USD/CHF-OTC",
        "USD/COP-OTC",
        "USD/DZD-OTC",
        "USD/INR-OTC",
        "USD/NGN-OTC",
        "USD/PKR-OTC",
        "USD/TRY-OTC",
        "USD/ZAR-OTC",
        "Bitcoin-OTC",
        "Gold-OTC",
        "Silver-OTC",
        "USCrude-OTC",
        "UKBrent-OTC",
      ];

      function generateSignal(market, signalTime) {
        const direction = Math.random() < 0.5 ? "PUT" : "CALL";
        return { market, time: signalTime, direction };
      }

      function generateFutureSignals(signalCount) {
        const futureSignals = [];
        let currentTime = new Date();

        for (let i = 0; i < signalCount; i++) {
          const market =
            marketPairs[Math.floor(Math.random() * marketPairs.length)];
          const futureTime = new Date(
            currentTime.getTime() +
              Math.floor(Math.random() * 8 + 2) * 60 * 1000
          );
          const formattedTime = futureTime.toLocaleTimeString("en-GB", {
            hour: "2-digit",
            minute: "2-digit",
          });
          const signal = generateSignal(market, formattedTime);
          futureSignals.push(signal);
          currentTime = futureTime;
        }

        return futureSignals;
      }

      function generateSignals() {
        const signalCount = parseInt(
          document.getElementById("signalCount").value
        );
        if (isNaN(signalCount) || signalCount <= 0 || signalCount > 20) {
          alert("Please enter a valid number of signals (1 to 20).");
          return;
        }

        const loaderContainer = document.getElementById("loaderContainer");
        loaderContainer.style.display = "block";

        setTimeout(() => {
          loaderContainer.style.display = "none";
          const signalBox = document.getElementById("signalBox");
          signalBox.innerHTML = "";

          const signals = generateFutureSignals(signalCount);

          signals.forEach((signal) => {
            const signalDiv = document.createElement("div");
            signalDiv.classList.add("signal", signal.direction.toLowerCase());
            signalDiv.innerHTML = `
            <span>${signal.market} at ${signal.time}</span>
            <span>${signal.direction}</span>
            <button class="copy-btn" onclick="copySignal('${signal.market} at ${signal.time} - ${signal.direction}')">Copy</button>
          `;
            signalBox.appendChild(signalDiv);
          });
        }, 5000); // Simulate 5 seconds signal generation time
      }

      // Copy signal to clipboard
      function copySignal(signalText) {
        const textArea = document.createElement("textarea");
        textArea.value = signalText;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);
        alert("Signal copied to clipboard!");
      }

  function startCountdown(id, seconds) {
    let timer = seconds;
    const el = document.getElementById(id);
    const interval = setInterval(() => {
      timer--;
      el.textContent = `‚è≥ ${timer}s`;
      if (timer <= 0) {
        el.textContent = "‚è±Ô∏è Time's up";
        clearInterval(interval);
      }
    }, 1000);
  }
</script>
